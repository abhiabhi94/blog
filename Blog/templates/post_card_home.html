{% load cool_view %}
{% load cool_timesince %}
{% load webp %}
<div class="article-thumbnail">
{% if latest_featured == 1 %}
    <a href="{{ post.get_detail_url }}" title="{{ post.title }}"><img src="{{ post.image.url }}" alt="{{ post.title }}"></a>
{% else %}
    <a href="{{ post.get_detail_url }}" title="{{ post.title }}"><img src="{{ post.thumbnail.url }}" alt="{{ post.title }}"></a>
{% endif %}
</div>
<div class="col article-container">
    <h{{ font|default:6 }}><a class="article-title" href="{{ post.get_detail_url }}" title="{{ post.title }}">{{ post.title|truncatechars:'80' }}</a></h{{font|default:6}}>
</div>
{% include "post_metadata.html" %}
